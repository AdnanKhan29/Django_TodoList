<!-- todo/templates/index.html -->

{% extends 'base.html' %}
{% block content %}
 
<h1 class="my-5 fade-in" style="font-size: 32px; color: #333; text-transform: uppercase; text-align: center; margin-top: 5%;">To Do List</h1>

 
<form class="w-50 mx-auto mb-5 d-flex" id="todo-form" method="post">
    {% csrf_token %}
    <div class="input-group">
        {{ form }}
        <div class="input-group-append">
            <button style="background-color: #28a745; color: #fff; border: none; padding: 10px 20px; cursor: pointer;" class="btn btn-primary" type="submit">Add</button>
        </div>
    </div>
</form>
 
<section class="card p-4">
    <ul id="tabs" class="nav nav-pills mb-4 pb-2">
        <li class="nav-item">
            <a class="nav-link {% if filter_choice == 'ALL' %}active{% endif %}" href="{% url 'index' %}">
                All
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if filter_choice == Status.TODO %}active{% endif %}"
                href="{% url 'filter' Status.TODO %}">To Do</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if filter_choice == Status.DOING %}active{% endif %}"
                href="{% url 'filter' Status.DOING %}">Doing</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if filter_choice == Status.DONE %}active{% endif %}"
                href="{% url 'filter' Status.DONE %}">Done</a>
        </li>
    </ul>
 
    <section id="todo-list">
        {% include 'partials/todo_list.html' %}
    </section>
</section>
{% endblock %}
